<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Images</title>
    <style>
        p {
            padding: 10px;
            border: 1px solid gray;
            overflow: auto; /* Eğerki bunu yazmazsak image görüntüsü float kavramı ile doğal akışının dışına çıkıyor
            ve çıktığında p etiketinin görüntü olarak kapsayıcılığından çıkıyor. Bu şekilde yazarsak ne taraf açıkta 
            kaldıysa orayı çevreliyor*/
        }

        img {

            float: left;
            margin-right: 10px;
            width: 100px;
        }
    </style>
</head>

<body>
    <p>
        <img src="../Resimler/pp.jpg" alt="Profile photo">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tempora sed eaque incidunt autem. Veritatis
        reprehenderit quas, molestiae voluptatum molestias nihil.
    </p>
</body>

</html>
