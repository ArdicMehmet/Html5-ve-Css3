<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>

<body>
    <table border="1">
        <thead>
            <tr> <!-- Table row-->
                <th>Öğrenci Adı</th> <!-- Table head-->
                <th>Matematik</th>
                <th>Fizik</th>
                <th>Coğrafya</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mehmet</td> <!-- Table Data-->
                <td>85</td>
                <td >90</td>
                <td rowspan="2">52</td> <!-- 2 satırı birleştirir-->
            </tr>
            <tr>
                <td>Ali</td>
                <td colspan="2">85</td> <!-- 2 sütunu birleştirir-->
                
                
            </tr>
        </tbody>
        
    </table>
</body>

</html>
