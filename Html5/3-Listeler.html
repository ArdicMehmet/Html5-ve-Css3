<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Listeler</title>
</head>

<body>
    <p>
    <ul>
        <!-- Unorder list Sırasız Listeler -->
        <li>Unorderlist1</li> <!-- Blok elemanıdır satırı oldugu gibi kaplar, bir sonraki eleman alt satırdan başlar-->
        <li>Unorderlist2</li>
        <li>Unorderlist3</li>
    </ul>
    </p>

    <p>
    <ol start="1" type="a">
        <!--start tipine göre kaçıncı sıradan başlayacağı, type ise hangi türde sıralama olacağı-->
        <li>Orderlist1</li> <!-- Bunlarda blok elemanıdır-->
        <li>Orderlist2
            <ul>
                <li>alt eleman1</li>
                <li>alt eleman2</li>
            </ul>
        </li>
        <li>Orderlist3</li>
    </ol>
    </p>
    
</body>

</html>
